<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasydisal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            height: 500px;            
        }
        .chat-header {
            font-size: 24px;
            padding: 15px;
            text-align: center;
            background-color: #5b88b8;
            color: #fff;
        }
        .chat-box {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            height: 550px;
            overflow-y: auto;
        }
        .chat-box p {
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #a4c4f1;
            text-align: right;
            margin-top: 20;
            padding: 10px;
        }
        .bot-message {
            background-color: #f1f1f1;
            text-align: left;
            margin: 20;
            padding: 10px;
        }
        .chat-input {
            padding: 10px;
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #5b88b8;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Gasydisal</div>
        <div class="chat-box" id="chat-box">
            <!-- Pesan akan ditampilkan di sini -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ketik pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            // Tambahkan pesan pengguna ke chat box
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('p');
            userMessage.className = 'user-message';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Kosongkan input pengguna
            document.getElementById('user-input').value = '';

            // Gulir ke bawah untuk menampilkan pesan baru
            chatBox.scrollTop = chatBox.scrollHeight;

            // Simulasikan respons bot
            setTimeout(() => {
                const botMessage = document.createElement('p');
                botMessage.className = 'bot-message';
                botMessage.textContent = 'APPPPAAAAAAA';
                chatBox.appendChild(botMessage);

                // Gulir ke bawah untuk menampilkan pesan baru
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
