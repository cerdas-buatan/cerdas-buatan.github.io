    <title>Gasydisal Bot - Login Page</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #808080;">
    <div class="font-sans">
        <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100 ">
            <div class="relative sm:max-w-sm w-full">
                <div class="card bg-yellow-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6 border-4 border-gray-700" style="background-color: #213565;"></div>
                <div class="card bg-orange-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6 border-4 border-gray-700" style="background-color: #805932;"></div>
                <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-100 shadow-md border-4 border-gray-700">
                    <label for="" class="block mt-3 text-sm text-gray-700 text-center font-semibold">
                        Sign in
                    </label>
                    <form method="#" action="#" class="mt-10">
                        <div>
                            <input type="email" placeholder="Username" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                        </div>
            
                        <div class="mt-7">            
                            <input type="password" placeholder="Password" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">      
                        </div>

                        <div class="mt-7 flex">
                            <div class="w-full text-right">     
                                <a class="underline text-sm text-gray-600 hover:text-gray-900" href="#">
                                    Forgot Password?
                                </a>              
                            </div>
                        </div>
            
                        <div class="mt-7">
                            <button class="bg-yellow-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105" type="button" id="button" onclick="Login()" style="background-color: #213565;">
                                Login
                            </button>
                        </div> 
                                    
                        <div class="mt-7">
                            <div class="flex justify-center items-center">
                                <label class="mr-2">Don't have an account?</label>
                                <a href="register.html" class="text-blue-500 transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105">
                                    Sign Up
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>            
    </div>
    <script src="../assets/js/login/login.js"></script>
</body>
</html>
