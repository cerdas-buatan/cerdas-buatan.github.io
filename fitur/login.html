<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#0ed3cf">
    <meta name="theme-color" content="#0ed3cf">
    <meta property="og:image"
        content="https://tailwindcomponents.com/storage/3275/conversions/temp40806-ogimage.jpg?v=2024-06-29 12:50:47" />
    <meta property="og:image:width" content="1280" />

    <link rel="canonical" href="https://tailwindcomponents.com/component/lo" itemprop="URL">
    
    <!-- swal alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

    <title>Gasydisal Bot | Sign In </title>
    <link rel="shortcut icon" href="../assets/gambar/log.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/loading.css">
</head>
<body class="bg-gray-300 flex justify-center items-center min-h-screen">
    <!-- Animasi Loading -->
    <div id="loader-wrapper">
        <div id="loaderz"></div>
        <div id="loading-text"></div>
    </div>
    <div class="relative w-full max-w-sm">
        <div class="card bg-yellow-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6 border-4 border-gray-700"
            style="background-color: #213565;"></div>
        <div class="card bg-orange-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6 border-4 border-gray-700"
            style="background-color: #805932;"></div>
        <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-200 shadow-md border-4 border-gray-700">
            <div class="flex items-center justify-center mt-3">
                <img src="../assets/gambar/login.png" width="25px" alt="sign-up" class="mr-2">
                <label class="block text-sm text-gray-700 font-semibold">Sign In</label>
            </div>
            <form class="mt-10">
                <div class="mb-4">
                    <input type="text" placeholder=" Email" id="email"
                        class="mt-1 block w-full border border-gray-700 bg-gray-200 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                </div>


                <div class="mt-7 mb-4">
                    <input type="password" placeholder=" Password" id="password"
                        class="mt-1 block w-full border border-gray-700 bg-gray-200 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                </div>


                <div class="mt-7">
                    <button
                        class="bg-yellow-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105"
                        style="background-color: #213565;" id="button" type="button" onclick="PostSignIn()">
                        Sign In
                    </button>
                </div>
                <div class="error-message mt-4 text-red-500 text-center" id="error-message"></div>
            </form>
            <div class="mt-7">
                <div class="flex justify-center items-center">
                    <label class="mr-2">Don't have an account?</label>
                    <a href="register.html"
                        class="text-blue-500 transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../assets/js/user/login.js"></script>
    <script src="../assets/js/loading.js"></script>
</body>

</html>
