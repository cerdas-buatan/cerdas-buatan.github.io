<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASYDISAL CHAT</title>
    <link rel="stylesheet" href="../assets/css/cht.css">
    <style>
        /* Styling for the navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #075e54; /* WhatsApp green */
            padding: 10px 20px;
        }
        
        .navbar-title {
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .navbar-menu {
            display: flex;
            gap: 20px;
        }
        
        .navbar-menu-item {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .navbar-menu-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-title">GASYDISAL CHAT</div>
        <div class="navbar-menu">
            <a href="../index.html" class="navbar-menu-item">Home</a>
            <a href="#" class="navbar-menu-item">Profile</a>
            <a href="#" class="navbar-menu-item">Settings</a>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <img src="../assets/gambar/panda.png" alt="Bot Icon" class="bot-icon">
            <h1>Gasydisal Bot</h1>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message-container bot-message-container">
                <img src="../assets/gambar/panda.png" class="message-icon" alt="Bot Icon">
                <p class="message bot-message">Hello! I'm your Gasydisal Bot ðŸ¤–</p>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()"><b>Send</b></button>
        </div>
    </div>
    <script src="../assets/js/cht.js"></script>
</body>
</html>
