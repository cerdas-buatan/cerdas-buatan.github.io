<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasydisal Bot | Chat</title>
    <link rel="stylesheet" href="../assets/css/cht.css">
    <link rel="shortcut icon" href="../assets/gambar/log.png" type="image/x-icon">
</head>

<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        </div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Main content -->
    <div class="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>  
    </div>

    <!-- Logout button -->
    <button class="logout-btn" onclick="logout()">
        <img src="../assets/gambar/logout.png" width="25px" alt="Logout">
    </button>

    <!-- Chat container -->
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h2>Gasydisal Bot</h2>
            </div>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message-container bot-message-container">
                <img src="../assets/gambar/panda.png" class="message-icon" alt="Bot Icon">
                <p class="message bot-message">Hello! I'm your Gasydisal Bot ðŸ¤–</p>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()"><b>Send</b></button>
        </div>
    </div>

    <script src="../assets/js/cht.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jquery.filterizr.min.js"></script>
</body>
</html>
