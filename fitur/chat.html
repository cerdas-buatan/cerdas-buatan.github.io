<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasydisal Bot | Chat</title>
    <link rel="stylesheet" href="../assets/css/cht.css">
    <link rel="shortcut icon" href="../assets/gambar/log.png" type="image/x-icon">

    <!-- FontAwesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YcZBYOgG24QwwDPuXgS4XtThDbzH8FTvKs3UNRv1fB/2JgkHuSNTKM5DwPfyQ8q3d8jH+/rBZGAmjLh8l3e10w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- swal alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</head>
<body>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
    <div class="sidebar-header">
        <h2>Menu</h2>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>
    <div class="menu-item">
        <a href="javascript:void(0)" onclick="scrollToChat()">Feedback</a> 
        <span class="material-icons popup-menu" onclick="toggleOptionsMenu()">more_vert</span>
        <div class="options-menu" id="optionsMenu">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>

    <!-- Logout button -->
    <button class="logout-btn" onclick="logout()">
        <img src="../assets/gambar/logout.png" width="25px" alt="Logout">
    </button>
    </div>

    <!-- Main content -->
    <div class="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>  
    </div>

    <!-- Chat container -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h2>Gasydisal Bot</h2>
            </div>
            <button class="login-btn" onclick="login()">
                <img src="../assets/gambar/login.png" width="25px" alt="Login">
            </button>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message-container bot-message-container">
                <img src="../assets/gambar/panda.png" class="message-icon" alt="Bot Icon">
                <p class="message bot-message">Hello! I'm your Gasydisal Bot ðŸ¤–</p>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()"><b>Send</b></button>
        </div>
    </div>

    <script src="../assets/js/cht.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jquery.filterizr.min.js"></script>
</body>
</html>
