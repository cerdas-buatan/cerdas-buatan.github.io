<body>
     <!-- Animasi Loading -->
<div id="loader-wrapper">
    <div id="loaderz">
  </div>
    <div id="loading-text">
    </div>
  </div>
    <div class="font-sans">
            <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100 ">
                <div class="relative sm:max-w-sm w-full">
                    <div class="card bg-yellow-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6 border-4 border-gray-700" style="background-color: #213565;"></div>
                    <div class="card bg-orange-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6 border-4 border-gray-700" style="background-color: #805932;"></div>
                    <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-100 shadow-md border-4 border-gray-700">
                        <label for="" class="block mt-3 text-sm text-gray-700 text-center font-semibold">
                            Sign Up
                        </label>
                        <form method="#" action="#" class="mt-10">
                                           
                            <div>
                                <input type="email" placeholder="Email" id="email" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                            </div>

                            <div>
                                <input type="username" placeholder="Username" id="username" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                            </div>

                            <div>
                                <input type="password" placeholder="Password" id="password" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                            </div>
                
                            <div class="mt-7">
                                <button id="regisbutton" type="submit" class="bg-yellow-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105" style="background-color: #213565;">
                                    Sign Up
                                </button>
                            </div> 
                        </div>
                             <div class="error-message" id="error-message"></div>
                        </div>   
                            <div class="mt-7">
                                <div class="flex justify-center items-center">
                                    <label class="mr-2" >Already have an account?</label>
                                    <a href="login.html" class=" text-blue-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                        Sign In
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>            
        </div>
