    <title>Gasydisal Bot | Sign Up</title>

<body class="bg-gray-300 flex justify-center items-center min-h-screen">
    <!-- Animasi Loading -->
    <div id="loader-wrapper">
        <div id="loaderz"></div>
        <div id="loading-text"></div>
    </div>
    <div class="relative w-full max-w-sm">
        <div class="card bg-yellow-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6 border-4 border-gray-700" style="background-color: #213565;"></div>
        <div class="card bg-orange-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6 border-4 border-gray-700" style="background-color: #805932;"></div>
        <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-200 shadow-md border-4 border-gray-700">
            <div class="flex items-center justify-center mt-3">
                <img src="../assets/gambar/regis.png" width="25px" alt="sign-up" class="mr-2">
                <label for="email" class="block text-sm text-gray-700 font-semibold">Sign Up</label>
            </div>
            <form method="#" action="#" class="mt-10">
                <div>
                    <input type="email" placeholder=" Email" id="email" class="mt-1 block w-full border border-gray-700 bg-gray-200 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                </div>

                <div class="mt-4">
                    <input type="text" placeholder=" Username" id="username" class="mt-1 block w-full border border-gray-700 bg-gray-200 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                </div>

                <div class="mt-4">
                    <input type="password" placeholder=" Password" id="password" class="mt-1 block w-full border border-gray-700 bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                </div>

                <div class="mt-7">
                    <button id="regisbutton" type="submit" class="bg-yellow-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105" style="background-color: #213565;">
                        Sign Up
                    </button>
                </div>
                <div class="error-message mt-4 text-red-500 text-center" id="error-message"></div>
            </form>
            <div class="mt-7">
                <div class="flex justify-center items-center">
                    <label class="mr-2">Already have an account?</label>
                    <a href="login.html" class="text-blue-500 transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105">
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../assets/js/user/register.js"></script>
    <script src="../assets/js/loading.js"></script>
</body>

</html>
