<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Home</title>
    <style>
        body {
            font-family: Monospace, Monospace;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #9e9a63;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #ddd;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            color: #9e9a63;
        }
        .content {
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><b>Welcome to Gasyodisal Bot</b></h1>
    </header>
    <div class="container">
        <nav>
            <a href="#help">Help</a>
            <a href="chat.html">Chat</a>
        </nav>
        <div class="content">
            <p>Start your conversation with our Chatbot!</p>
            <p>Select 'Help' for assistance or 'Chat' to start chatting.</p>
        </div>
    </div>
</body>
</html>
